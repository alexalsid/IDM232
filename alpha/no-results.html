<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Search Results
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="no-results.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="fonts.css" />
    <script src="main.js"></script>
</head>

<body>
    <header>
        <object data="assets/logo.svg" alt="logo" id="logo"></object>
        <object data="assets/search.svg" id="search-glyph"></object>
    </header>


    <main>

        <form>
            <input type="text" name="search-box" id="search-box" placeholder="Your search..." > </form>

            <div id="results">

            <object data="assets/sad-face.svg" id="sad-face"></object>

            <h1> Sorry, no results came up for that search. Try searching for something else.</h1>
            </div>

            

    </main>




    <footer>
        <div id="news-letter">
            <h3> Sign up for Our Newsletter</h3>
            <form>
                <input type="text" name="email" id="email" placeholder="janedoe@example.com">
                <input type="submit" name="sumbit" id="submit">
            </form>
        </div>

    </footer>



</body>

</html>
